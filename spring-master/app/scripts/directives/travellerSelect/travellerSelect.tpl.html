<div class="form-select">
	<div class="inputgroups">
		<img ng-src="{{icon}}" >
		<input class="form-control" placeholder="{{placeholder}}" ng-model="selected_city_name">
		<span ng-click="show($event)">
			<i class="fa fa-plus"></i>
		</span>
		<span>
			<i class="fa fa-question" custom-popover content="出发的第一个城市"> </i>
		</span>
	</div>
	<div class="selectlayer" ng-if="showlayer">
		<p ng-repeat="option in options_real" ng-click="selectCity(option)">{{option.name}}</p>
	</div>
</div>
